@if(isAddingContact) {
<app-new-contact [userId]="userId" (close)="onCloseAddContact()" />
}

<section id="contacts">
  <header>
    <h2>{{ name }}' Contact</h2>
    <menu>
      <button (click)="onStartAddContact()">Add Contact</button>
    </menu>
  </header>

  <ul>
    @for(contact of selectedContactAddress; track contact.userId) {
    <li>
      <app-contact [contact]="contact" />
    </li>
    }
  </ul>
</section>
